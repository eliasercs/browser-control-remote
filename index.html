<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<style>

</style>

<body>
    <header>
        <nav class="navbar" id="navBar">
            <img src="./assets/spica-logo.png" class="image-fluid" alt="..." width="200" height="100">
            <a class="navbar-brand">browser remote control </a>
            <button class="btn btn-outline-success my-2 my-sm-0" id="terminate" cmd="terminate">Terminate</button>
        </nav>
    </header>
    <br>
    <section>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-md-4 offset-1">
                    <p>Device Modes</p>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="container p-2 text-center">
            <div class="row justify-content-start">
                <div class="col-md-4 offset-1">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd deviceButton" data-target="system/station1/dhs1" data-cmd="mode" data-par="setup">Setup</button>
                </div>
            </div>
        </div>
    </section>

     <section>
        <div class="container p-2 text-center">
            <div class="row justify-content-start">
                <div class="col-md-4 offset-1">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd deviceButton" data-target="system/station1/dhs1" data-cmd="mode" data-par="record">Record</button>
                </div>
            </div>
        </div>
    </section>

     <section>
        <div class="container p-2 text-center">
            <div class="row justify-content-start">
                <div class="col-md-4 offset-1">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd deviceButton" data-target="system/station1/dhs1" data-cmd="mode" data-par="playback">Playback</button>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-4 offset-1">
                    <p>info</p>
                </div>

            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container p-3">
            <div class="row justify-content-around">
                <div class="col-md-2 offset-1">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd" data-target="system/station1/dhs1/playback" data-cmd="first" data-par="" type="submit">First</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd" data-target="system/station1/dhs1/playback" data-cmd="prev" data-par="" type="submit">Prev</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd" data-target="system/station1/dhs1/playback" data-cmd="next" data-par="" type="submit">Next</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd" data-target="system/station1/dhs1/playback" data-cmd="last" data-par="" type="submit">Last</button>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="container p-3">
            <div class="row justify-content-around">
                <div class="col-md-3 offset-1">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd" data-target="system/station1/dhs1/playback" data-cmd="play" data-par="" type="submit">Play</button>
                </div>
                <div class="col-md-3 offset-1">
                    <button class="btn btn-outline-success my-2 my-sm-0 pcmd" data-target="system/station1/dhs1/playback" data-cmd="stop" data-par="" type="submit">Stop</button>
                </div>

            </div>
            <div class="row p-4">
                <div class="col-md-12 text-center">
                    <label for="video" class="form-label">Seek to normalized value</label>
                    <input type="range" class="form-range" min="0" max="1000" id="seek_norm">
                    <label for="value" id="value"></label>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/terminate.js"></script>

    <script>
        const show_value = document.querySelector("#value")
        const seek_norm = document.querySelector("#seek_norm")

        show_value.innerHTML = seek_norm.value

        seek_norm.addEventListener("change",() => show_value.innerHTML = seek_norm.value )
    </script>

</body>

</html>

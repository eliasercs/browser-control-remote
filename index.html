<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>SPICAtek / Remote Control</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<style>

</style>

<body>
    <header>
        <nav class="navbar" id="navBar">
            <img src="./assets/spica-logo.png" class="image-fluid" alt="..." width="200" height="100">
            <a class="navbar-brand">Browser Remote Control </a>
            <button class="btn-terminate my-2 my-sm-0" id="terminate" cmd="terminate">Terminate</button>
        </nav>
    </header>
    <br>

    <section>
        <div class="container p-2 text-center">
            <div class="row justify-content-start">
                <div class="col-md-4 offset-1">
                    <p class="text-center">Device Modes</p>
                    <button class="btn-device deviceButton" id="setup" cmd="mode" par="setup">Setup</button>
                </div>
            </div>
        </div>
        <div class="container p-2 text-center">
            <div class="row justify-content-start">
                <div class="col-md-4 offset-1">
                    <button class="btn-device deviceButton" id="record" cmd="mode" par="record">Record</button>
                </div>
            </div>
        </div>
        <div class="container p-2 text-center">
            <div class="row justify-content-start">
                <div class="col-md-4 offset-1">
                    <button class="btn-device deviceButton" id="playback" cmd="mode" par="playback">Playback</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row justify-content-end">
                <div class="infoState">
                    <div class="card text-white bg-primary mb-3" style="max-width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Info</h5>
                            <p class="card-text" id="infostate"></p>
                        </div>
                        <div class="card-header">
                            <button class="btn btn-success my-2 my-sm-0" id="info" cmd="info" par="">Info</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container p-3">
            <p class="text-center">PlayBack</p>
            <div class="row justify-content-around">
                <div class="col-md-2 offset-1">
                    <button class="btn-playback" id="first" cmd="first" par="">First</button>
                </div>
                <div class="col-md-2">
                    <button class="btn-playback" id="prev" cmd="prev" par="">Prev</button>
                </div>
                <div class="col-md-2">
                    <button class="btn-playback" id="next" cmd="next" par="">Next</button>
                </div>
                <div class="col-md-2">
                    <button class="btn-playback" id="last" cmd="last" par="">Last</button>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="container p-3">
            <div class="row justify-content-around">
                <div class="col-md-3 offset-1">
                    <button class="btn-playback" id="play" cmd="play" par="">Play</button>
                </div>
                <div class="col-md-3 offset-1">
                    <button class="btn-playback" id="stop" cmd="stop" par="">Stop</button>
                </div>
            </div>
            <div class="row p-4">
                <div class="col-md-12 text-center">
                    <label for="video" class="form-label">Seek to normalized value</label>
                    <input type="range" class="form-range" min="0" max="1000" id="seek_norm">
                    <label for="value" id="value"></label>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/info.js"></script>
    <script src="./js/terminate.js"></script>
    <script src="./js/devicemodes.js"></script>
    <script src="./js/playBack.js"></script>

</body>

</html>

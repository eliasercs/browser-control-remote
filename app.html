<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICAtek / Remote Control</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="navigation">
        <ul>
            <p>Device Mode</p>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="disc"></ion-icon>
                    </span>
                    <span class="title">Setup</span>
                </button>
            </li>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="videocam"></ion-icon>
                    </span>
                    <span class="title">Record</span>
                </button>
            </li>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="play-circle"></ion-icon>
                    </span>
                    <span class="title">Playback</span>
                </button>
            </li>
            <p>Playback Buttons</p>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="play"></ion-icon>
                    </span>
                    <span class="title">Play</span>
                </button>
            </li>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="stop"></ion-icon>
                    </span>
                    <span class="title">Stop</span>
                </button>
            </li>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="play-back"></ion-icon>
                    </span>
                    <span class="title">First</span>
                </button>
            </li>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="play-forward"></ion-icon>
                    </span>
                    <span class="title">Last</span>
                </button>
            </li>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="play-skip-back"></ion-icon>
                    </span>
                    <span class="title">Prev</span>
                </button>
            </li>
            <li class="list">
                <button>
                    <span class="icon">
                        <ion-icon name="play-skip-forward"></ion-icon>
                    </span>
                    <span class="title">Next</span>
                </button>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="navBar">
            <!--Checkbox para manipular los estilos de la aplicaciÃ³n-->
            <div class="theme element">
                <input type="checkbox">
            </div>

            <div class="off element">
                <button id="terminate">
                    <ion-icon name="power"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        list = document.querySelectorAll(".list")

        function activeList() {
            list.forEach(item => {
                item.classList.remove("active")
                this.classList.add("active")
            })
        }

        list.forEach(item => item.addEventListener("click", activeList))
        list.forEach(item => item.addEventListener("mouseover", activeList))
        list.forEach(item => item.addEventListener("mouseout", () => item.classList.remove("active")))
    </script>

</body>

</html>
